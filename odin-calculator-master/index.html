<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <div id="runningdisplay">0</div>
                    <div id="result">0</div>
                </div>
                <div class="actions">
                        <button id="clear" class="function widebtn">
                            <i class="material-icons">clear_all</i>
                        </button>
                        <button id="delete" class="function">
                            <i class="material-icons">backspace</i>
                        </button>
                        <button id="divide" class="function">&divide</button>
                        
                        <button id="btn7" class="number" value=7>7</button>
                        <button id="btn8" class="number" value=8>8</button>
                        <button id="btn9" class="number" value=9>9</button>
                        <button id="multiply" class="function">&times</button>
            
                        <button id="btn4" class="number" value=4>4</button>
                        <button id="btn5" class="number" value=5>5</button>
                        <button id="btn6" class="number" value=6>6</button>
                        <button id="minus" class="function">-</button>
                        
                        <button id="btn1" class="number" value=1>1</button>
                        <button id="btn2" class="number" value=2>2</button>
                        <button id="btn3" class="number" value=3>3</button>
                        <button id="plus" class="function">+</button>
            
                        <button id="decimalpoint" class="number">.</button>
                        <button id="btn0" value=0>0</button>
                        <button id="equals" class="function widebtn">
                            <i class="material-icons">drag_handle</i>
                        </button>
                </div>
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
