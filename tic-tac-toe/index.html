<!Doctype html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id='gameboard-container'>
        <div id='0' class='box box0'></div>
        <div id='1' class='box box1'></div>
        <div id='2' class='box box2'></div>
        <div id='3' class='box box3'></div>
        <div id='4' class='box box4'></div>
        <div id='5' class='box box5'></div>
        <div id='6' class='box box6'></div>
        <div id='7' class='box box7'></div>
        <div id='8' class='box box8'></div>
    </div>
    <div id='winner'>All the best!!</div>
    <button id='resetBtn'>New Game</button>
    

    <script src="script.js"></script>
</body>

</html>
