<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="row">
                    <div class="right-menu">
                        <a href="#">Gmail</a>
                        <a href="#">Images</a>
                        <a href="#"><i class="fas fa-th"></i></a>
                        <button type="button">Sign In</button>
                    </div>    
                </div>
            </div>
            <div class="content">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google-logo">
                <div class="searchbar">
                    <a href="#" class="search_icon"><i class="fas fa-search"></i></a>
                    <input class="search_input" type="text" name="">
                    <a href="#" class="mic_icon"><i class="fas fa-microphone"></i></a>
                </div>
                <div class="searchaction">
                    <button type="button">Google Search</button>
                    <button type="button">I'm Feeling Lucky</button>
                </div>
                <span>
                    Google offered in: 
                    <a href="#">हिन्दी</a>
                    <a href="#">বাংলা</a>
                    <a href="#">తెలుగు</a>
                    <a href="#">मराठी</a>
                    <a href="#">தமிழ்</a>
                    <a href="#">ગુજરાતી</a>
                    <a href="#">ಕನ್ನಡ</a>         
                    <a href="#">മലയാളം</a>
                    <a href="#">ਪੰਜਾਬੀ</a>
                </span>
            </div>
            <div class="footer">
                <div class="row">
                    <div class="left-menu">
                        <span>India</span>
                    </div>
                </div>
                <div class="row">
                    <div class="left-menu">
                        <a href="#">Advertising</a>
                        <a href="#">Business</a>
                        <a href="#">About</a>
                        <a href="#">How Search works</a>
                    </div>
                    <div class="right-menu">
                        <a href="#">Privacy</a>
                        <a href="#">Terms</a>
                        <a href="#">Settings</a>
                    </div>    
                </div>
            </div>
        </div>
    </body>
</html>
